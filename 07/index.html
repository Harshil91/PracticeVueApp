<html>
  <head>
    <meta charset="UTF-8">
  </head>
  <body>
    <h1>Practice Vue App</h1>
    <div id="app">
      <ul>
        <li v-for="item in todos">{{ item }}</li>
      </ul>
    </div>
    
    <p><i>This is the page footer</i></p>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.min.js"></script>

    <script>
      let app = new Vue({
        el: "#app",
        data: {
          todos: [
            "mow the lawn",
            "pay the bills",
            "Clean the garage"
          ],
        },
      });
    </script>
  </body>
  
</html>
