<html>
  <head>
    <meta charset="UTF-8">
  </head>
  <body>
    <h1>Practice Vue App</h1>
    <p id="app">
      MESSAGE: {{ r > 0.5 ? "True" : "False" }}
      <span v-if="r > 0.5">Greater than 0.5</span>
      <span v-else>Less than 0.5</span>

    </p>
    
    <p><i>This is the page footer</i></p>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.min.js"></script>

    <script>
      new Vue({
        el: "#app",

        data: {
          r: 0.75,
        },
        
      });
    </script>
  </body>
  
</html>
